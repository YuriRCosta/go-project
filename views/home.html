<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Social Media</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-principal" aria-controls="navbar-principal" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbar-principal">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/home">Pagina principal</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/perfil">Meu Perfil</a>
              </li>
                <li class="nav-item">
                    <form class="form-inline my-2 my-lg-0" action="/buscar-usuarios" method="GET">
                      <input class="form-control mr-sm2" type="search" placeholder="Buscar" aria-label="Buscar" required name="usuario" id="usuario">
                    </form>
                </li>
            </ul>
          </div>
        </div>
      </nav>
    
    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-xs-12 col-sm-12 col-lg-5 col-xl-5">
                <h3>Nova Publicacao</h3>
                <fieldset>
                    <form id="nova-publicacao">
                        <div class="form-group">
                            <label for="titulo">Titulo</label>
                            <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Titulo" required>
                        </div>
                        <div class="form-group">
                            <label for="conteudo">Conteudo</label>
                            <textarea class="form-control" id="conteudo" name="conteudo" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Publicar</button>
                    </form>
                </fieldset>
            </div>
            <div class="col-xs-12 col-sm-12 col-lg-7 col-xl-7">
                {{ range .Publicacoes }}
                    <div class="h-100 p-5 bg-light border rounded-3">
                        <h1 class="display-4">{{ .Titulo }}</h1>
                        <p class="lead">{{ .Conteudo }}</p>
                        <a href="#">{{ .AutorNick }} - {{ .CriadaEm }}</a>
                        <hr class="my-4">
                        <p>Botoes</p>
                    </div>
                {{ end }}
            </div>
        </div>
    </div>

    <footer class="text-muted mt-4">
         <div class="container">
            <p>
                Social Media - 2023. Todos os direitos reservados.
            </p>
         </div>
    </footer>
    <script
    src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
