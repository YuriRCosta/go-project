<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link type="text/css" rel="stylesheet" href="/assets/css/login.css">
</head>
<body>
    <div class="container-login">
        <form class="devbook-form" id="login">
            <span>Seja bem vindo a Rede Social</span>
            <div>
                <input type="text" name="email" id="email" placeholder="Digite seu email" required="required">
            </div>
            <div>
                <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required="required">
            </div>
            <a href="/criar-conta">Clique aqui para criar a sua conta!</a>
            <button type="submit" class="btn-devbook">Entrar</button>
        </form>
    </div>
    
    <script
    src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
    crossorigin="anonymous"></script>
</body>
</html>
