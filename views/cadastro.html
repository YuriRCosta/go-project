<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link type="text/css" rel="stylesheet" href="/assets/css/login.css">
</head>
<body>
    <div class="container-login">
        <form class="devbook-form" id="formulario-cadastro">
            <span>Crie sua conta!</span>
            <div>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required="required">
            </div>
            <div>
                <input type="text" name="nick" id="nick" placeholder="Digite sua nick" required="required">
            </div>
            <div>
                <input type="text" name="email" id="email" placeholder="Digite seu email" required="required">
            </div>
            <div>
                <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required="required">
            </div>
            <div>
                <input type="password" name="confirmar-senha" id="confirmar-senha" placeholder="Confirme sua senha" required="required">
            </div>
            <a href="/">Clique aqui para fazer login na sua conta!</a>
            <button type="submit" class="btn-devbook">Cadastrar</button>
        </form>
    </div>

    <script
    src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
    crossorigin="anonymous"></script></body>
    <script src="/assets/js/cadastro.js"></script>
</html>
